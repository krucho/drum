<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Simulator</title>

        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        #drum {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            transition: background-color 0.5s;
            margin-bottom: 20px;
        }

        #debug {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

            }
        }

        // Get the #drum element
        const drumElement = document.getElementById('drum');

        // Add event listener for device motion (accelerometer)
        window.addEventListener('devicemotion', handleMotion);

        // Add event listener for device orientation
        window.addEventListener('deviceorientation', handleOrientation);

        // Add event listener for touch/click to manually trigger sound
        drumElement.addEventListener('click', function () {

</html>
